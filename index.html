<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="site_header" class="d-flex justify-content-center py-2">
      <div class="container-fluid d-flex align-items-center me-4">
        <!-- Logo -->

        <div class="logo d-flex align-items-center">
          <img
            class="d-none d-lg-block img-fluid"
            src="./assets/img/logo.png"
            alt=""
          />
          <img
            class="mobile_logo d-lg-none img-fluid"
            src="./assets/img/mobile-logo.png"
            alt=""
          />
        </div>

        <!-- Search bar -->

        <div class="search d-flex align-items-center px-4">
          <div class="search_bar rounded d-flex align-items-center">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              placeholder="Prova a cercare: Lezioni di Java"
            />
          </div>
        </div>

        <!-- Navbar -->

        <nav class="navbar navbar-expand-sm navbar-light">
          <ul class="navbar-nav d-flex justify-content-between gap-4">
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link p-0" href="#" aria-current="page">
                <i class="fa-solid fa-list"></i>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link p-0" href="#" aria-current="page">
                <i class="fa-solid fa-circle-question"></i>
              </a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link p-0"
                href="#"
                id="dropdown"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fa-solid fa-lg fa-ellipsis-vertical"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdown"
              >
                <a class="dropdown-item" href="#">Profilo</a>
                <a class="dropdown-item" href="#">Fatturazione</a>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
